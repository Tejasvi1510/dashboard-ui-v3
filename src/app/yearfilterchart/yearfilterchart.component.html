  <div class="container">
        <div class="row mt-4">
            <div class="col-lg-12">
              <label for="filterSelect">Select Year:</label>
              <select
                id="filterSelect"
                class="form-control"
                (change)="onFilterChange($event)"
              >
                <option value="all">All </option>
                <!-- Populate options dynamically based on API response -->
                <option *ngFor="let year of uniqueYears" [value]="year">
                  {{ year }}
                </option>
              </select>
            </div>
          </div>
        <!--End of dropdown-->
            <div class="row">
                <div class="col-lg-12">
                    <canvas id="lineChart"></canvas>
                </div><br>
                <div class="text-center">
                  <span class="small ">Regionwise intensity,relevance,likelihood(Region on X-axis)</span>
                  <br><br>
                </div>
               
                <!-- <div class="col-lg-6">
                    <canvas id="barChart"></canvas>
                </div> -->
            </div>
            

        
    </div>
